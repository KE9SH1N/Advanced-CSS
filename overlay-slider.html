<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Animation</title>

    <link rel="stylesheet" href="overlay-slider.css">
</head>
<body>
    
    <main class="main-container">
        <!--Top-->
        <section>
            <h2>Slider in overlay from the Top</h2>
            <div class="container">
                <img src="./images/img_avatar.png" alt="Avatar" class="image">
                <div class="overlay">
                    <div class="text">
                        Hello World
                    </div>
                </div>
            </div>
        </section>

        <!--Bottom-->
        <section>
            <h2>Slider in overlay from the Bottom</h2>
            <div class="container">
                <img src="./images/img_avatar.png" alt="Avatar" class="image">
                <div class="overlay2">
                    <div class="text">
                        Hello World
                    </div>
                </div>
            </div>
        </section>

        <!--Left-->
        <section>
            <h2>Slider in overlay from the Left</h2>
            <div class="container">
                <img src="./images/img_avatar.png" alt="Avatar" class="image">
                <div class="overlay3">
                    <div class="text">
                        Hello World
                    </div>
                </div>
            </div>
        </section>

        <!--Right-->
        <section>
            <h2>Slider in overlay from the Right</h2>
            <div class="container">
                <img src="./images/img_avatar.png" alt="Avatar" class="image">
                <div class="overlay4">
                    <div class="text">
                        Hello World
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
